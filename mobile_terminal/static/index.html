<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Terminal">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0b0f14">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230b0f14' width='100' height='100' rx='20'/><text x='50' y='68' font-size='50' text-anchor='middle' fill='%2358a6ff'>$_</text></svg>">
    <title>Mobile Terminal</title>

    <!-- xterm.js from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>

    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="app">
        <!-- Header with control toggle -->
        <header class="header">
            <div class="header-left">
                <button id="repoBtn" class="repo-btn">
                    <span id="repoLabel">Terminal</span>
                    <span class="repo-arrow">&#x25BC;</span>
                </button>
                <!-- Repo dropdown (hidden by default) -->
                <div id="repoDropdown" class="repo-dropdown hidden"></div>
                <!-- Collapse toggle for control bars (hidden when locked) -->
                <button id="collapseToggle" class="collapse-toggle-btn hidden" aria-label="Toggle control bars">
                    <span class="collapse-icon">&#x25B2;</span>
                </button>
            </div>
            <div class="header-right">
                <button id="searchBtn" class="icon-btn" aria-label="Search files">
                    <span>&#x1F50D;</span>
                </button>
                <span id="controlIndicator" class="control-indicator locked">View</span>
                <button id="controlBtn" class="control-btn-small locked">
                    <span class="lock-icon">&#x1F512;</span>
                </button>
            </div>
        </header>

        <!-- File search modal -->
        <div id="searchModal" class="search-modal hidden">
            <div class="search-modal-content">
                <div class="search-header">
                    <input type="text" id="searchInput" placeholder="Search files..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    <button id="searchClose" class="search-close">&times;</button>
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>

        <!-- Collapsible control bars container -->
        <div id="controlBarsContainer" class="control-bars-container hidden">
                <!-- Control keys bar -->
                <div id="controlBar" class="control-bar">
                    <button class="ctrl-key" data-key="ctrl-b">^B</button>
                    <button class="ctrl-key" data-key="ctrl-c">^C</button>
                    <button class="ctrl-key" data-key="ctrl-d">^D</button>
                    <button class="ctrl-key" data-key="ctrl-z">^Z</button>
                    <button class="ctrl-key" data-key="ctrl-l">^L</button>
                    <button class="ctrl-key" data-key="ctrl-a">^A</button>
                    <button class="ctrl-key" data-key="ctrl-e">^E</button>
                    <button class="ctrl-key" data-key="ctrl-w">^W</button>
                    <button class="ctrl-key" data-key="ctrl-u">^U</button>
                    <button class="ctrl-key" data-key="ctrl-k">^K</button>
                    <button class="ctrl-key" data-key="ctrl-r">^R</button>
                    <button class="ctrl-key" data-key="tab">Tab</button>
                    <button class="ctrl-key" data-key="esc">Esc</button>
                </div>

                <!-- Quick bar: select, copy, scroll, arrows, numbers, y/n/enter, slash -->
                <div id="quickBar" class="quick-bar">
                    <button id="selectModeBtn" class="quick-btn select-btn">Select</button>
                    <button id="copyBtn" class="quick-btn copy-btn">Copy</button>
                    <button id="scrollUpBtn" class="quick-btn scroll-btn">PgUp</button>
                    <button id="scrollDownBtn" class="quick-btn scroll-btn">PgDn</button>
                    <button class="quick-btn" data-key="up">&#x2191;</button>
                    <button class="quick-btn" data-key="down">&#x2193;</button>
                    <button class="quick-btn" data-key="1">1</button>
                    <button class="quick-btn" data-key="2">2</button>
                    <button class="quick-btn" data-key="3">3</button>
                    <button class="quick-btn" data-key="y">y</button>
                    <button class="quick-btn" data-key="n">n</button>
                    <button class="quick-btn" data-key="enter">&#x23CE;</button>
                    <button class="quick-btn" data-key="slash">/</button>
                </div>

                <!-- Role prefixes bar -->
                <div id="roleBar" class="role-bar"></div>
        </div>

        <!-- Terminal container -->
        <div id="terminal-container" class="terminal-container"></div>

        <!-- Bottom action bar (right-hand friendly) -->
        <div id="bottomBar" class="bottom-bar hidden">
            <button id="composeBtn" class="compose-btn" aria-label="Compose with keyboard">
                <span class="compose-icon">&#x1F4AC;</span>
                <span class="compose-label">Compose</span>
            </button>
        </div>

        <!-- Jump to bottom FAB (hidden when at bottom) -->
        <button id="jumpToBottomBtn" class="fab fab-left hidden" aria-label="Jump to bottom">
            <span>&#x2193;</span>
        </button>

        <!-- Compose modal (predictive text + speech enabled) -->
        <div id="composeModal" class="compose-modal hidden">
            <div class="compose-modal-content">
                <div class="compose-header">
                    <span class="compose-title">Compose Message</span>
                    <button id="composeClose" class="compose-close">&times;</button>
                </div>
                <textarea
                    id="composeInput"
                    class="compose-input"
                    placeholder="Type with predictive text or use voice input..."
                    autocomplete="on"
                    autocorrect="on"
                    autocapitalize="sentences"
                    spellcheck="true"
                    rows="4"
                ></textarea>
                <!-- Attachment preview area -->
                <div id="composeAttachments" class="compose-attachments hidden"></div>
                <div class="compose-footer">
                    <input type="file" id="composeFileInput" accept="image/*" capture="environment" hidden>
                    <button id="composeAttach" class="compose-action attach">Attach</button>
                    <button id="composeClear" class="compose-action secondary">Clear</button>
                    <button id="composeInsert" class="compose-action primary">Send to Terminal</button>
                </div>
                <p class="compose-hint">Tip: Use your keyboard's microphone button for speech-to-text</p>
            </div>
        </div>

        <!-- Connection status overlay -->
        <div id="statusOverlay" class="status-overlay">
            <div class="status-content">
                <div class="spinner"></div>
                <p id="statusText">Connecting...</p>
            </div>
        </div>
    </div>

    <script src="/static/terminal.js"></script>
    <script>
        // Register service worker for PWA standalone mode
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' })
                .catch(err => console.log('SW registration failed:', err));
        }
    </script>
</body>
</html>
