<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Terminal">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0b0f14">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230b0f14' width='100' height='100' rx='20'/><text x='50' y='68' font-size='50' text-anchor='middle' fill='%2358a6ff'>$_</text></svg>">
    <title>Mobile Terminal</title>

    <!-- xterm.js from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>

    <!-- marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>

    <link rel="stylesheet" href="/static/styles.css?v=55">
</head>
<body>
    <div class="app">
        <!-- Header with control toggle -->
        <header class="header">
            <div class="header-left">
                <button id="repoBtn" class="repo-btn">
                    <span id="repoLabel">Terminal</span>
                    <span class="repo-arrow">&#x25BC;</span>
                </button>
                <!-- Repo dropdown (hidden by default) -->
                <div id="repoDropdown" class="repo-dropdown hidden"></div>
                <!-- Collapse toggle for control bars (hidden when locked) -->
                <button id="collapseToggle" class="collapse-toggle-btn hidden" aria-label="Toggle control bars">
                    <span class="collapse-icon">&#x25B2;</span>
                </button>
            </div>
            <div class="header-right">
                <span id="lastActivity" class="last-activity" title="Last activity">--</span>
                <button id="searchBtn" class="icon-btn" aria-label="Search files">
                    <span>&#x1F50D;</span>
                </button>
                <span id="connectionIndicator" class="connection-indicator connected" title="Connected"></span>
                <button id="controlBtn" class="control-btn-small locked">
                    <span class="lock-icon">&#x1F512;</span>
                </button>
            </div>
        </header>

        <!-- File search modal -->
        <div id="searchModal" class="search-modal hidden">
            <div class="search-modal-content">
                <div class="search-header">
                    <input type="text" id="searchInput" placeholder="Search files..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    <button id="searchClose" class="search-close">&times;</button>
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>

        <!-- Terminal container -->
        <div id="terminal-container" class="terminal-container"></div>

        <!-- Transcript view (hidden by default) -->
        <div id="transcriptContainer" class="transcript-container hidden">
            <div class="transcript-search">
                <input type="text" id="transcriptSearch" placeholder="Search transcript..." autocomplete="off">
                <span id="transcriptSearchCount" class="search-count"></span>
            </div>
            <div id="transcriptContent" class="transcript-content"></div>
        </div>

        <!-- Context view (CONTEXT.md) -->
        <div id="contextContainer" class="context-container hidden">
            <div class="context-header">
                <span class="context-title">CONTEXT.md</span>
                <button id="contextRefresh" class="context-refresh">Refresh</button>
            </div>
            <div id="contextContent" class="context-content"></div>
        </div>

        <!-- Touch view (touch-summary.md) -->
        <div id="touchContainer" class="touch-container hidden">
            <div class="touch-header">
                <span class="touch-title">touch-summary.md</span>
                <button id="touchRefresh" class="touch-refresh">Refresh</button>
            </div>
            <div id="touchContent" class="touch-content"></div>
        </div>

        <!-- Tab position indicator (dots) -->
        <div id="tabIndicator" class="tab-indicator">
            <span class="tab-dot active" data-view="terminal"></span>
            <span class="tab-dot" data-view="transcript"></span>
            <span class="tab-dot" data-view="context"></span>
            <span class="tab-dot" data-view="touch"></span>
        </div>

        <!-- Shortcut bar (Control mode only) -->
        <div id="controlBarsContainer" class="control-bars-container hidden">
            <div id="inputBar" class="input-bar">
                <button class="quick-btn" data-key="slash">/</button>
                <button class="quick-btn" data-key="1">1</button>
                <button class="quick-btn" data-key="2">2</button>
                <button class="quick-btn" data-key="3">3</button>
                <span class="bar-separator"></span>
                <button class="quick-btn" data-key="esc">Esc</button>
                <button class="quick-btn" data-key="tab">Tab</button>
                <button class="quick-btn btn-tmux" data-key="ctrl-b">^B</button>
                <span class="bar-separator"></span>
                <button class="quick-btn" data-key="down">&#x2193;</button>
                <button class="quick-btn" data-key="up">&#x2191;</button>
                <button class="quick-btn btn-stop" data-key="ctrl-c">^C</button>
                <button class="quick-btn btn-enter" data-key="enter">&#x23CE;</button>
            </div>
            <div id="controlBar" class="control-bar hidden"></div>
            <div id="roleBar" class="role-bar"></div>
        </div>

        <!-- Action bar: visible in Terminal view only -->
        <div id="viewBar" class="view-bar">
            <button id="selectCopyBtn" class="view-btn select-btn">Select</button>
            <button id="stopBtn" class="view-btn stop-btn">Stop</button>
            <button id="challengeBtn" class="view-btn challenge-btn">Challenge</button>
            <button id="composeBtn" class="view-btn compose-btn">Compose</button>
        </div>

        <!-- Compose modal (predictive text + speech enabled) -->
        <div id="composeModal" class="compose-modal hidden">
            <div class="compose-modal-content">
                <div class="compose-header">
                    <span class="compose-title">Compose Message</span>
                    <select id="composeThinkMode" class="compose-think-select">
                        <option value="">Mode</option>
                        <option value="ultrathink">Ultrathink</option>
                        <option value="think hard">Think Hard</option>
                        <option value="think">Think</option>
                        <option value="plan">Plan</option>
                    </select>
                    <button id="composeClose" class="compose-close">&times;</button>
                </div>
                <textarea
                    id="composeInput"
                    class="compose-input"
                    placeholder="Type with predictive text or use voice input..."
                    autocomplete="on"
                    autocorrect="on"
                    autocapitalize="sentences"
                    spellcheck="true"
                    rows="4"
                ></textarea>
                <!-- Attachment preview area -->
                <div id="composeAttachments" class="compose-attachments hidden"></div>
                <div class="compose-footer">
                    <input type="file" id="composeFileInput" accept="*/*" hidden>
                    <button id="composeAttach" class="compose-action attach-icon" title="Attach file">&#x1F4CE;</button>
                    <button id="composeClear" class="compose-action secondary">Clear</button>
                    <button id="composeInsert" class="compose-action secondary">Insert</button>
                </div>
                <div class="compose-run-footer">
                    <button id="composeRun" class="compose-run-btn">Run</button>
                </div>
            </div>
        </div>

        <!-- Challenge modal (DeepSeek code review) -->
        <div id="challengeModal" class="challenge-modal hidden">
            <div class="challenge-modal-content">
                <div class="challenge-header">
                    <span class="challenge-title">Challenge Review</span>
                    <button id="challengeClose" class="challenge-close">&times;</button>
                </div>
                <div id="challengeResult" class="challenge-result">
                    <p class="challenge-hint">Select a model and tap "Run Challenge" to get a skeptical code review.</p>
                </div>
                <div class="challenge-footer">
                    <div class="challenge-footer-row">
                        <span id="challengeStatus" class="challenge-status"></span>
                        <select id="challengeModel" class="challenge-model-select">
                            <option value="">Loading models...</option>
                        </select>
                    </div>
                    <div class="challenge-footer-row">
                        <button id="challengeAsk" class="challenge-action secondary hidden">Ask Claude</button>
                        <button id="challengeRun" class="challenge-action primary">Run Challenge</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Connection status overlay -->
        <div id="statusOverlay" class="status-overlay">
            <div class="status-content">
                <div class="spinner"></div>
                <p id="statusText">Connecting...</p>
                <button id="reconnectBtn" class="reconnect-btn hidden" onclick="manualReconnect()">Reconnect Now</button>
            </div>
        </div>
    </div>

    <script src="/static/terminal.js?v=55"></script>
    <script>
        // Register service worker for PWA standalone mode
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js?v=30', { scope: '/' })
                .catch(err => console.log('SW registration failed:', err));
        }
    </script>
</body>
</html>
